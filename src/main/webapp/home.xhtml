<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>AC PTIT</title>
	<h:outputStylesheet name="css/style.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form id="mainForm" enctype="multipart/form-data">
		<p:fileUpload value="#{fileUploadBean.file}" listener="#{fileUploadBean.upload}" auto="true" skinSimple="true" mode="advanced" update="@form" />
		<h:panelGrid>
			<p:commandButton value="Analyze"
				actionListener="#{fileUploadBean.analyze}"
				rendered="#{fileUploadBean.fileToBeAnalyzed ne null}"
				onclick="PF('pbAjax').start();PF('analyzeBtn').disable();"
				widgetVar="analyzeBtn"
				update="@form" />
			<p:progressBar widgetVar="pbAjax" ajax="true" value="#{fileUploadBean.progress}" labelTemplate="{value}%" styleClass="animated" global="false">
				<p:ajax event="complete" listener="#{fileUploadBean.onComplete}" update="@form" oncomplete="PF('analyzeBtn').enable()" />
			</p:progressBar>
		</h:panelGrid>
		<p:growl id="message" />
		
		<p:tree value="#{fileUploadBean.root}" var="node" dynamic="true" rendered="#{not empty fileUploadBean.root}">
	        <p:treeNode>
	            <h:outputText value="#{node}" />
	        </p:treeNode>
    	</p:tree>
		
		<p:dataTable var="result" value="#{fileUploadBean.lazyModel}"
			selection="#{fileUploadBean.selectedAnalysis}" lazy="true"
			emptyMessage="No submissions found" paginator="true"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rows="20" rowsPerPageTemplate="15,20,25" selectionMode="single"
			scrollable="true" scrollHeight="500" widgetVar="dataTableWidgetVar"
			filteredValue="#{fileUploadBean.filteredSubResults}"
			rendered="#{fileUploadBean.results ne null}">
			<p:ajax event="rowSelect" update=":mainForm:resultDetail"
				oncomplete="PF('resultDialog').show()" />
			<p:column headerText="Submission A">
				<h:outputText value="#{result.a}" />
			</p:column>

			<p:column headerText="Submission B">
				<h:outputText value="#{result.b}" />
			</p:column>

			<p:column headerText="Distance" sortBy="#{result.dist}"
				filterBy="#{result.dist}" filterMatchMode="lte">
				<f:facet name="filter">
					<p:spinner value="#{fileUploadBean.defaultDist}" onchange="PF('dataTableWidgetVar').filter()" min="0"
						max="1" stepFactor="0.01">
						<f:converter converterId="javax.faces.Float" />
					</p:spinner>
				</f:facet>
				<h:outputText value="#{result.dist}" />
			</p:column>
		</p:dataTable>


		<p:dialog widgetVar="resultDialog" modal="true" showEffect="fade"
			hideEffect="fade">
			<p:panelGrid id="resultDetail" columns="2">
				<h:outputText value="#{fileUploadBean.selectedAnalysis.a}" />
				<h:outputText value="#{fileUploadBean.selectedAnalysis.b}" />

				<p:scrollPanel style="width:500px;height:500px">
					<h:outputText
						value="#{fileUploadBean.getSubmissionSource(fileUploadBean.selectedAnalysis.a, fileUploadBean.selectedAnalysis.b, true)}"
						styleClass="preformatted" escape="false" />
				</p:scrollPanel>
				<p:scrollPanel style="width:500px;height:500px">
					<h:outputText
						value="#{fileUploadBean.getSubmissionSource(fileUploadBean.selectedAnalysis.a,
						fileUploadBean.selectedAnalysis.b, false)}"
						styleClass="preformatted" escape="false"/>
				</p:scrollPanel>
				
			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
