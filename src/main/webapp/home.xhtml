<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>AC PTIT</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700');
		
		body {
			margin: 0;
			padding: 0;
			font-family:'Source Sans Pro', sans-serif;
		}
		
		.ui-widget {
			font-family:'Source Sans Pro', sans-serif;
		}
		
		.ui-button-text {
			font-size: 15px;
		}
		
		.ui-paginator-current {
			font-weight: 400;
			color: #fff;
		}
		
		.ui-button {
			background-color: #fff;
			color: #ffb26b;
		}
		
		.ui-datatable .ui-sortable-column {
			background: #000;
			color: #fff;
			font-weight: 400;
		}
		
		tr {
			text-align: center;
		}
		
		.ui-datatable tbody td {
			padding: 18px 0;
			border-color: transparent;
		}
		
		.ui-datatable-odd {
    		background: none repeat scroll 0 0 #EEEEEE;
		}
		
		.preformatted {
    		white-space: pre;
    		text-align: left;
		}
		
		.ptit-logo {
			position: absolute;
			top: 20%;
			left: 50%;
			transform: translate(-50%, -50%);
			filter: drop-shadow(0px 5px 2px black);
			animation: drop 1.5s ease;
		}
			
		@keyframes drop {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
		
		.upload-button {
			position: absolute;
			top: 35%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		
		.ui-fileupload-buttonbar {
			padding: 0;
		}
		
		.ui-fileupload-choose {
			width: 100%;
			background-color: #fff !important;
			color: #ffb26b !important;
		}
		
		.ui-fileupload-content, .ui-fileupload-progress {
			display: none;
		}
		
		.analyze-panel {
			position: absolute;
			top: 35%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		
		.submissions-tree {
			position: absolute;
			top: 65%;
			left: 50%;
			transform: translate(-50%, -50%);
			height: 450px;
			overflow: auto;
			display: block;
		}
	</style>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="css/style.css"/>
	
	<h:form id="mainForm" enctype="multipart/form-data">
		<p:graphicImage name="img/ptit_logo.png" styleClass="ptit-logo" rendered="#{empty fileUploadBean.results}" />
		<p:fileUpload label="Import File" value="#{fileUploadBean.file}" listener="#{fileUploadBean.upload}" auto="true" update="@form" styleClass="upload-button" rendered="#{empty fileUploadBean.fileToBeAnalyzed}"/>
		<p:outputPanel styleClass="analyze-panel" rendered="#{not empty fileUploadBean.fileToBeAnalyzed and not empty fileUploadBean.root}">
			<p:commandButton value="Analyze"
				actionListener="#{fileUploadBean.analyze}"
				onclick="PF('pbAjax').start();PF('analyzeBtn').disable();"
				widgetVar="analyzeBtn"
				update="@form"/>
			<p:progressBar widgetVar="pbAjax" ajax="true" value="#{fileUploadBean.progress}" labelTemplate="{value}%" styleClass="animated" global="false" interval="1000">
				<p:ajax event="complete" listener="#{fileUploadBean.onComplete}" update="@form" />
			</p:progressBar>
		</p:outputPanel>
		
		<p:growl id="message" />
		
		<p:outputPanel styleClass="submissions-tree" rendered="#{not empty fileUploadBean.root}">
			<p:tree value="#{fileUploadBean.root}" var="node" dynamic="true">
		        <p:treeNode>
		            <h:outputText value="#{node}" />
		        </p:treeNode>
	    	</p:tree>
		</p:outputPanel>
		
		<p:dataTable var="result" value="#{fileUploadBean.lazyModel}"
			selection="#{fileUploadBean.selectedAnalysis}" lazy="true"
			emptyMessage="No submissions found" paginator="true"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rows="20" rowsPerPageTemplate="15,20,25" selectionMode="single"
			scrollable="true" scrollHeight="500" widgetVar="dataTableWidgetVar"
			filteredValue="#{fileUploadBean.filteredSubResults}"
			rendered="#{fileUploadBean.results ne null}"
			styleClass="result-table">
			<p:ajax event="rowSelect" update=":mainForm:resultDetail"
				oncomplete="PF('resultDialog').show()" />
			<p:column headerText="Submission A" sortBy="#{result.a}">
				<h:outputText value="#{result.a}" />
			</p:column>

			<p:column headerText="Submission B" sortBy="#{result.b}">
				<h:outputText value="#{result.b}" />
			</p:column>

			<p:column headerText="Distance" sortBy="#{result.dist}"
				filterBy="#{result.dist}" filterMatchMode="lte">
				<f:facet name="filter">
					<p:spinner value="#{fileUploadBean.defaultDist}" onchange="PF('dataTableWidgetVar').filter()" min="0"
						max="1" stepFactor="0.01">
						<f:converter converterId="javax.faces.Float" />
					</p:spinner>
				</f:facet>
				<h:outputText value="#{result.dist}" />
			</p:column>
		</p:dataTable>


		<p:dialog widgetVar="resultDialog" modal="true" showEffect="fade"
			hideEffect="fade">
			<p:panelGrid id="resultDetail" columns="2">
				<h:outputText value="#{fileUploadBean.selectedAnalysis.a}" />
				<h:outputText value="#{fileUploadBean.selectedAnalysis.b}" />
				<p:scrollPanel style="width:500px;height:500px;text-align:left;">
					<h:outputText
						value="#{fileUploadBean.getSubmissionSource(fileUploadBean.selectedAnalysis.a, fileUploadBean.selectedAnalysis.b, true)}"
						styleClass="preformatted" escape="false" />
				</p:scrollPanel>
				<p:scrollPanel style="width:500px;height:500px;text-align:left;">
					<h:outputText
						value="#{fileUploadBean.getSubmissionSource(fileUploadBean.selectedAnalysis.a,
						fileUploadBean.selectedAnalysis.b, false)}"
						styleClass="preformatted" escape="false"/>
				</p:scrollPanel>
				
			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
